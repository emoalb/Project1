<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proj1</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/crudOperations.js"></script>
    <script src="scripts/attachEvents.js"></script>
    <script src="scripts/displayElements.js"></script>
    <script src="scripts/app.js"></script>



</head>
<body>
<header class="nav justify-content-center">
    <a class="nav-item">
        <a class="nav-link" id="linkHome" href="#">Home</a>
    </a>
    <a class="nav-item">
        <a class="nav-link" id="linkLogin" href="#">Login</a>
    </a>
    <a class="nav-item">
        <a class="nav-link" id="linkRegister" href="#">Register</a>
    </a>
    <a class="nav-item">
        <a class="nav-link" id="linkCreateNew" href="#">Create New</a>
    </a>
    <a class="nav-item">
        <a class="nav-link" id="linkLogout" href="#">Logout</a>
    </a>
    <a class="nav-item">
        <a class="nav-link" id="loggedInUser">Hello username</a>
    </a>
</header>

<section id="loadingBox" class="alert alert-primary" role="alert">Loading ...</section>

<section  class="alert alert-success" role="alert" id="infoBox" >Info</section>

<section class="alert alert-danger" role="alert" id="errorBox" >Error</section>

<div class ="container">


<section id="viewLogin">
<form id="formLogin">
    <h1 style="text-align: center"><span class="badge badge-secondary">Login</span></h1>
    <div class="form-group">
        <label for="userNameInputLogin">User Name</label>
        <input type="text" class="form-control" id="userNameInputLogin" placeholder="Enter user name" required />
    </div>
    <div class="form-group">
        <label for="inputPasswordLogin">Password</label>
        <input type="password" class="form-control" id="inputPasswordLogin" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary">LogIn</button>
</form>

</section>

    <section id="viewRegister">
        <form id="formRegister">
            <h1 style="text-align: center"><span class="badge badge-secondary">Register</span></h1>

            <div class="form-group">
                <label for="userNameInputRegister">User Name</label>
                <input type="text" class="form-control" id="userNameInputRegister" placeholder="Enter user name" required />
            </div>
            <div class="form-group">
                <label for="inputPasswordRegister">Password</label>
                <input type="password" class="form-control" id="inputPasswordRegister" placeholder="Password" required />
            </div>
            <div class="form-group">
                <label for="repeatPasswordRegister">Password</label>
                <input type="password" class="form-control" id="repeatPasswordRegister" placeholder="Repeat Password" required />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </section>

    <section id="viewCreateNew">
        <form id="formCreateNew">
            <h1 style="text-align: center"><span class="badge badge-secondary">Add New Address</span></h1>
            <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Enter Address" required />
            </div>
            <div class="form-group">
            <label for="phoneNumberInput">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumberInput" placeholder="Enter Phonenumber" required />
        </div>
            <div class="form-group">
                <label for="firstNameInput">First Name:</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter Contact First Name" required />
            </div>
            <div class="form-group">
                <label for="surNameInput">Surname:</label>
                <input type="text" class="form-control" id="surNameInput" placeholder="Enter Contact Surname"  />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </section>
    <section id="viewEdit">
        <form id="formEdit">
            <h1 style="text-align: center"><span class="badge badge-secondary">Edit Address</span></h1>
            <div class="form-group">
                <label for="addressInputEdit">Address</label>
                <input type="text" class="form-control" id="addressInputEdit" value="" required />
            </div>
            <div class="form-group">
                <label for="phoneNumberInputEdit">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumberInputEdit" value="" required />
            </div>
            <div class="form-group">
                <label for="firstNameInputEdit">First Name:</label>
                <input type="text" class="form-control" id="firstNameInputEdit" value="" required />
            </div>
            <div class="form-group">
                <label for="surNameInputEdit">Surname:</label>
                <input type="text" class="form-control" id="surNameInputEdit" value=""  />
            </div>
            <div hidden class="form-group">
                <label for="idEdit"></label>
                <input type="text" class="form-control" id="idEdit" value=""  />
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>

    </section>
    <section id="viewHome">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Creator</th>
            </tr>
            </thead>
            <tbody id="catalog">

            </tbody>
        </table>
    </section>

</div>

</body>
</html>
